<template>

    <template if:true={Hide}>
    <lightning-card title="">
      <div class="slds-grid slds-gutters" style="padding-left:20px;">
        <div class="slds-col slds-size_2-of-3">
          <span> <lightning-input type="radio" label="Existing User" checked={isExistingUser} onchange={handleCheckboxChange} style="margin-right: 5px;"></lightning-input></span> 
        </div>
        <div class="slds-col slds-size_1-of-2">
        <span>  <lightning-input type="radio" label="New User" checked={isNewUser} onchange={handleCheckboxChange2} style="margin-right: 5px;"></lightning-input></span> 
        </div>
      </div>
    </lightning-card>
    <template if:true={isExistingUser}>
    <lightning-card>
        
            <div class="slds-card__header slds-grid" style="background-color: #40b3f085;padding-left:0rem;width: 26rem;">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                  <div class="slds-media__body">
                    <!-- <h1 style=" padding-left: 5remrem;font-family:monospace"><b><span style="color:gold;align-items:center">Appstrail </span></b></h1> -->
                    <h2 class="slds-card__header-title">
                      <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                        <span style="color:white;font-size: 1.3rem;padding-left: 7rem;"
                          class="slds-align--absolute-center">TEST RIDE DETAILS </span>
                      </a>
                    </h2>
                  </div>
                </header>
              </div>
        
                <div style="padding-left:20px;">
                    <div style="padding-right:30px;">
                <h3><p style="font-size: medium;"> <b><u>DETAILS OF PRODUCT</u></b></p></h3>
             
                    <!-- <template if:true={product}> -->
                        <div>
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col slds-size_2-of-3"><span><p>Product Name: {productName}</p></span></div>
                                <div class="slds-col slds-size_1-of-2" style="padding-left:0px;"><span><p>Top Speed:{producttopSpeed} </p></span></div> 
                            </div>
                            <div class="slds-grid slds-gutters">
                               <div class="slds-col slds-size_2-of-3"><span> <p>Home Charging Time (100%): {productHomeBattery}</p></span></div>
                               <div class="slds-col slds-size_1-of-2" style="padding-left:0px;"><span><p>Battery: {productBattery}</p></span></div>
                            </div>
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col slds-size_2-of-3"><span><p>Colour: {productcolour}</p></span></div>
                                <div class="slds-col slds-size_1-of-2" style="padding-left:0px;"><span><p>Price: {productPrice}</p></span></div>
                             </div>
                        </div>
                </div>
            </div> 
            </br>
            <div style="padding-left:20px">
                <div style="padding-right:30px;">
                <h3><p style="font-size: medium;"> <b><u>BOOK A RIDE</u></b></p></h3>
                <div style="padding-right:20px">
            <div class="slds-modal__content slds-p-around_medium" >
                
            <lightning-input label="Lead Phone Number"
                type="text"
                value={leadName}
                onchange={handleKeyChange}
                role="textbox"
                placeholder="Search...">
              </lightning-input>
              <template if:true={showSearchedValues}>
                <div class="slds-box"
                  style="height: 130px; overflow-y: scroll;">
                  <ul class="" role="">
                      <template for:each={leadList} for:item="lead">
                        <li class="slds-p-around_x-small" style="cursor: pointer;" key={lead.Id}
                          onclick={handleParentSelection} data-id={lead.Id}
                          data-value={lead.MobilePhone}>
                          {lead.MobilePhone}     
                        </li>
                      </template>
                  </ul>
                </div>
              </template>
            </br>
              
            <div>
                <lightning-input label="Schedule Date And Time For Appointment" type="datetime" value={selectedDate2} onchange={handleDateChange2}></lightning-input>
            </div>
        </br>
        </div>
    </div>
    </div>
            </div>

            <footer class="slds-modal__footer">
                <!-- <button class="slds-m-around--xx-small slds-button slds-button_brand action-button slds-float_left"
                 style="color:black;background-color:#40b3f085 !important" onclick={handleBack}>Previous</button> -->
                <button class="slds-m-around--xx-small slds-button" onclick={handleCancel}>Cancel</button>
                <!-- <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button> -->
                <button class="slds-m-around--xx-small slds-button slds-button_brand action-button"
                        style="color:black;background-color:#40b3f085 !important" onclick={handleUpdate}> Save
                </button>
            </footer>
       
       
    </lightning-card>
</template>    

    <template if:true={isNewUser}>    
    
    <lightning-card>
        <div class="slds-card__header slds-grid" style="background-color: #40b3f085;padding-left:0rem;width: 26rem;">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__body">
            <!-- <h1 style=" padding-left: 5remrem;font-family:monospace"><b><span style="color:gold;align-items:center">Appstrail </span></b></h1> -->
            <h2 class="slds-card__header-title">
              <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                <span style="color:white;font-size: 1.3rem;padding-left: 7rem;"
                  class="slds-align--absolute-center">TEST RIDE DETAILS </span>
              </a>
            </h2>
          </div>
        </header>
      </div>

        <div style="padding-left:20px;">
            <div style="padding-right:30px;">
        <h3><p style="font-size: medium;"> <b><u>DETAILS OF PRODUCT</u></b></p></h3>
     
            <!-- <template if:true={product}> -->
                <div>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_2-of-3"><span><p>Product Name: {productName}</p></span></div>
                        <div class="slds-col slds-size_1-of-2" style="padding-left:0px;"><span><p>Top Speed:{producttopSpeed} </p></span></div> 
                    </div>
                    <div class="slds-grid slds-gutters">
                       <div class="slds-col slds-size_2-of-3"><span> <p>Home Charging Time (100%): {productHomeBattery}</p></span></div>
                       <div class="slds-col slds-size_1-of-2" style="padding-left:0px;"><span><p>Battery: {productBattery}</p></span></div>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_2-of-3"><span><p>Colour: {productcolour}</p></span></div>
                        <div class="slds-col slds-size_1-of-2" style="padding-left:0px;"><span><p>Price: {productPrice}</p></span></div>
                     </div>
              </div>
                    </div>
        </div>

        <!-- <div>
            <span>
                <lightning-icon if:true={temp} style="padding-left:5px;cursor:pointer;" icon-name="utility:chevrondown" size="x-small" onclick={handleDropdown}>
                </lightning-icon>
                <lightning-icon if:false={temp} style="padding-left:5px;cursor:pointer;" icon-name="utility:chevronright" size="x-small" onclick={handleDropdown}>
                </lightning-icon> 
                 <span style="padding-left:10px;">
                    <h3><b><u>CUSTOMER INFORMATION</u></b></h3>
                 </span>         
            </span>
        </div>
        <div if:true={temp} class="slds-m-around_medium"> -->
        </br>
        <div style="padding-left:20px">
            <div style="padding-right:30px">
            <h3><p style="font-size: medium;"> <b><u>DETAILS OF CUSTOMER</u></b></p></h3>
            <lightning-input label="First Name" value={firstName} onchange={handleFirstNameChange}></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange}></lightning-input>
            <lightning-input label="Email" type="email" value={email} onchange={handleEmailChange}></lightning-input>
            <lightning-file-upload label="Upload Driving License PDF" accept=".pdf" onchange={handlePdfUpload}></lightning-file-upload>
            <lightning-input label="Driving License Number" value={drivingLicense} onchange={handleLicenseChange}></lightning-input>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-3">
                    <span><lightning-input label="Mobile Number" value={mobileNumber} onchange={handleMobileChange} ></lightning-input></span>
                </div>
                <div class="slds-col slds-size_1-of-2" style="padding-top: 7px;">
                    <span></br><button class="slds-m-around--xx-small slds-button slds-button_brand action-button"
                    style="color:black;background-color:#40b3f085 !important" onclick={handleSendOTP}>Send OTP</button></span>
                </div>
            </div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-3">
                    <span><lightning-input label="OTP" value={otp} onchange={handleOnchange}></lightning-input></span>
                </div>
                <div class="slds-col slds-size_1-of-2" style="padding-top: 5px;">
                    <span></br><lightning-button variant="brand" label="Verify OTP" disabled={count}  onclick={handleVerifyOTP}></lightning-button></span>
                </div>  
            </div>
        </br>
            <h3><p style="font-size: medium;"> <b><u>BOOK A RIDE</u></b></p></h3>
            <div>
                <lightning-input label="Schedule Date And Time For Appointment" type="datetime" value={selectedDate} onchange={handleDateChange}></lightning-input>
            </div>
        </br>
        </div>
    </div>
    </lightning-card>
        <footer class="slds-modal__footer">
            <!-- <button class="slds-m-around--xx-small slds-button slds-button_brand action-button slds-float_left"
             style="color:black;background-color:#40b3f085 !important" onclick={handleBack}>Previous</button> -->
            <button class="slds-m-around--xx-small slds-button" onclick={handleCancel}>Cancel</button>
            <!-- <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button> -->
            <button class="slds-m-around--xx-small slds-button slds-button_brand action-button"
             style="color:black;background-color:#40b3f085 !important" onclick={handleSave}> Save
            </button>
        </footer>
    
</template>
</template>
